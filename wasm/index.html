<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
	<style type="text/css">
		 textarea {
		 width: 100%;
		 resize: vertical;
		}
	</style>
	<div >
		<button onclick="bclick()">Click</button>
		<textarea id="textin" rows="5"></textarea>
		<textarea id="textout" rows="5"></textarea>
	</div>
	<!-- glue-code generated by emscripten -->
	<script src="cppmain.js"></script>
	<script>
	<!-- called just after the WASM file is loaded -->
	Module['onRuntimeInitialized'] = function(){ textin.value = "input string"; }
	<!-- click handler -->
	function bclick(){
		 textout.value= Module.modifyStr(textin.value); //call the exposed function
	}
	</script>
</body>
</html>
